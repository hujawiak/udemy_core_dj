{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-sm-5 col-sm-offset-3">


{% if confirm_message %}
{{ confirm_message }}
{% endif %}


{% if form %}
<form method="post" action="">
    {% csrf_token %}
{{ form|crispy }}
<input type="submit" value="Send" class="btn btn-default" />
</form>
{% endif %}
</div>
</div>

{% endblock %}
